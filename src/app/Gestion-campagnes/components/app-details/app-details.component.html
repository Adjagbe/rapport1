    variante="tertiary muted"
    type="button"
    (click)="replaceUsersToCampaignApplication($event)"
  >
    <svg
      class="w-6 h-6 text-gray-800 dark:text-white"

      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >

        stroke="currentColor"
        stroke-linecap="round"
