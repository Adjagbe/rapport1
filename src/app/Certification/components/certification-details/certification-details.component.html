<ng-container *ngIf="applicationList?.length; else emptyApp">
  <div class="listed-app" [class.expanded]="applicationQuery">
    <app-details
      *ngFor="let app of applicationList"
      [appDetail]="app"
      (click)="onEmitCampagneApp(app)"
      [class.active]="applicationQuery === app.applicationId"
      [hideActions]="true"
    />
  </div>
</ng-container>
<ng-template #emptyApp>
  <div id="empty"></div>
</ng-template>
