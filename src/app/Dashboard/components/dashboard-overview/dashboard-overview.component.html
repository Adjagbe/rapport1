<div class="heading-groupe">
  <h2>Tableau de bord global</h2>
  <span>Vue d'ensemble des campagnes de certification</span>
</div>
<!-- filtrer here -->
<!-- <campagne-filter-bar /> -->
<div class="slider-btn">
  <button
    type="button"
    (click)="scrollLeft()"
    [disabled]="canScrollLeft === false"
    aria-label="Faire défiler vers la gauche"
  >
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M11.4 12L16 16.6L14.6 18L8.6 12L14.6 6L16 7.4L11.4 12Z"
        fill="#1E1100"
      />
    </svg>
  </button>
  <button
    type="button"
    (click)="scrollRight()"
    [disabled]="canScrollRight === false"
    aria-label="Faire défiler vers la droite"
  >
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12.6 12L8 7.4L9.4 6L15.4 12L9.4 18L8 16.6L12.6 12Z"
        fill="#1E1100"
      />
    </svg>
  </button>
</div>
<div class="infos-cards" #cardsContainer>
  <ng-container *ngFor="let card of campagneInfoCards || []">
    <ng-container *HasPermission="'CARD_TOTAL_CAMPAGNES'">
      <campagne-info-card
        *ngIf="card.label === 'Total des campagnes'"
        [label]="card.label"
        [value]="card.value || 0"
        [type]="card.type"
      >
        <div class="speaker-v2-icon"></div>
      </campagne-info-card>
    </ng-container>

    <ng-container *HasPermission="'CARD_CAMPAGNES_ACTIVE'">
      <campagne-info-card
        *ngIf="card.label === 'Campagnes actives'"
        [label]="card.label"
        [value]="card.value || 0"
        [type]="card.type"
      >
        <div class="top-arrow-icon"></div>
      </campagne-info-card>
    </ng-container>

   <ng-container *HasPermission="'CARD_CAMPAGNES_PLANIFIE'">
    <campagne-info-card
      *ngIf="card.label === 'Campagnes planifiées'"
      [label]="card.label"
      [value]="card.value || 0"
      [type]="card.type"
    >
      <div *ngTemplateOutlet="planifiedIcon"></div>
    </campagne-info-card>
   </ng-container>

   <ng-container *HasPermission="'CARD_CAMPAGNES_DESACTIVE'">
      <campagne-info-card
        *ngIf="card.label === 'Campagnes désactivées'"
        [label]="card.label"
        [value]="card.value || 0"
        [type]="card.type"
      >
        <div *ngTemplateOutlet="deactivateIcon"></div>
      </campagne-info-card>
    </ng-container>

    <ng-container *HasPermission="'CARD_CAMPAGNES_TERMINE'">
      <campagne-info-card
        *ngIf="card.label === 'Campagnes terminées'"
        [label]="card.label"
        [value]="card.value || 0"
        [type]="card.type"
      >
        <div *ngTemplateOutlet="terminerIcon"></div>
      </campagne-info-card>
    </ng-container>

    <ng-container *HasPermission="'CARD_CAMPAGNES_CLOTURE'">
      <campagne-info-card
        *ngIf="card.label === 'Campagnes clôturées'"
        [label]="card.label"
        [value]="card.value || 0"
        [type]="card.type"
      >
        <div class="folder-icon"></div>
      </campagne-info-card>
    </ng-container>

  </ng-container>
</div>
<grouped-campagne />
