<VirtualHost *:80>
    ServerName localhost

    ProxyPreserveHost On
    ProxyRequests Off

    <Proxy *>
        Require all granted
    </Proxy>

    ProxyPass "/api-v2/" "http://account-development.account-development.svc.cluster.local:8080/"
    ProxyPassReverse "/api-v2/" "http://account-development.account-development.svc.cluster.local:8080/"
</VirtualHost>

